<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <div class="form">
        <form action="" id="survey-form">
            <p id="description">This is a survey form for freecodecamp users.</p>

            <!-- Name -->
            <div class="rowTab">
                <div class="labels">
                    <label for="name" id="name-label">Name:</label>
                </div>
                <div class="rightTab">
                    <div class="inputs">
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
            </div>

            <!-- EMail -->
            <div class="rowTab">
                <div class="labels">
                    <label for="email" id="email-label">Email:</label>
                </div>
                <div class="rightTab">
                    <div class="inputs">
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>
                </div>
            </div>

            <!-- Number -->
            <div class="rowTab">
                <div class="labels">
                    <label for="number" id="number-label">Age:</label>
                </div>
                <div class="rightTab">
                    <div class="inputs">
                        <input type="number" id="number" placeholder="Enter your Age" min="18" max="100" required>
                    </div>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="">Which option best describes your current role?</label>
                </div>
                <div class="rightTab">
                    <select name="role" id="dropdown">
                        <option disabled>select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Job</option>
                        <option value="housewife">House Wife</option>
                        <option value="selfservice">Self Service</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="">How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio"><input type="radio" name="gender" value="mail">Male</li>
                        <li class="radio"><input type="radio" name="gender" value="female">Female</li>
                        <li class="radio"><input type="radio" name="gender" value="other">Other</li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="">Which subject you want to choose?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="checkbox"><input type="checkbox" value="subject">Front-end</li>
                        <li class="checkbox"><input type="checkbox" value="subject">Back-end</li>
                        <li class="checkbox"><input type="checkbox" value="subject">No-end</li>
                        <li class="checkbox"><input type="checkbox" value="subject">Yes-end</li>
                    </ul>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="textarea" id="textarea-label">Write your review</label>
                </div>
                <div class="rightTab">
                    <div class="inputs">
                        <textarea name="textarea" id="textarea" cols="30" rows="5"
                            placeholder="Enter your review"></textarea>
                    </div>
                </div>
            </div>
            <button id="submit" value="submit">Submit</button>

        </form>
    </div>
</body>

</html>
